
  <div class="w-100 h-100 py-3" style="background-color:#F1F1F1">
    <div class="container mb-5">
      <div class="row">
          <div class="col-md-3 p-2 text-center">
              <a href="/">
                  <i class="fa fa-3x fa-search red" ></i>
              </a>
            </div>
            <div class="col-md-3 p-2 text-center">
              <a href="/departure">
                  <i class="fa fa-3x fa-plane-departure red"></i>
              </a>
            </div>
        <div class="col-md-3 p-2 text-center">
          <a href="/rincian">
              <i class="fa fa-3x fa-user red"></i>
          </a>
        </div>
        <div class="col-md-3 p-2 text-center"><i class="fa fa-3x fa-credit-card"></i></div>
      </div>
    </div>
    <form  style="width:60%; margin:auto; ">
      <div class="container" style="margin-bottom:10px; margin-top:10px;">
        <div class="row">
          <h1  style="margin-left:15px; margin-top:15px;">Rincian Tamu</h1>
        </div>
      </div>
      <div class="container" style="width:90%; background-color:#F9F9F9; margin-bottom: 10px;">
        <div class="row">
          <h2 style="margin-top:10px; margin-left:10px;">Dewasa 1</h2>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input type="text" id="first" placeholder="First Name" class="form-control-lg" required="required" style="width:100%;">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input type="text" id="last" placeholder="Last Name" class="form-control-lg" required="required" style="width:100%;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" >
            <div class="form-group">
              <p> Tanggal Lahir </p>
              <input type="date" id="bod" class="form-control-lg" required="required" style="width:100%;">
            </div>
          </div>
          <div class="m-3 col-12" >
            <p>Gender</p>
            <div class="row">
              <input type="radio" name="gender" class="mx-2" required="required" value="Male">
              <label>Male</label>
            </div>
            <div class="row">
              <input type="radio" name="gender" class="mx-2" value="Female">
              <label>Female</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div >
      <div class="bg-dark container-fluid">
        <div class="row rounded">
          <div class="col-md-4" >
            <h2 class="mt-2 text-light">Total</h2>
          </div>
        <div class="col-md-4" ng-model="totalPrice">
            <h3 class="text-center my-2 text-light">Rp. {{totalPrice}},00</h3>
        </div>
        <div class="col-md-4" >
          <a ng-click="detailCust()" class="btn btn-lg btn-block btn-danger w-100 my-1" href="/confirm">Continue</a></div>
        </div>
      </div>
    </div>
